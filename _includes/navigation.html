<nav>
  <a class="nav-toggle" id="open-nav" href="#">&#9776;</a>

  <ul class="nav-list">
    {% for link in site.data.navigation %}
      {% if link.sublinks %}
        <li class="dropdown">
          <a href="#" class="dropdown-toggle">{{ link.name }} â–¼</a>
          <ul class="dropdown-menu">
            {% for sublink in link.sublinks %}
              <li>
                <a href="{% include relative-src.html src=sublink.link %}">{{ sublink.name }}</a>
              </li>
            {% endfor %}
          </ul>
        </li>
      {% else %}
        <li>
          <a href="{% include relative-src.html src=link.link %}">{{ link.name }}</a>
        </li>
      {% endif %}
    {% endfor %}
  </ul>
</nav>
